<ion-header (click)="pageScroller()">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title start>List</ion-title> -->
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterMovies($event)" (ionClear)="clearFilter()" ionCancel="clearFilter()" placeholder="Type here..." debounce="500" showCancelButton="true"></ion-searchbar>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)" [pullMin]=90>
      <ion-refresher-content
         pullingIcon="arrow-dropdown"
         pullingText="Pull to refresh"
         refreshingSpinner="circles"
         refreshingText="Refreshing...">
      </ion-refresher-content>
   </ion-refresher> 
  
  <ion-list>
      <ion-item button *ngFor="let movie of movies" (click)="selectMovie(movie)">
          <ion-thumbnail slot="start">
            <ion-img [src]="movie.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2><strong>{{movie.title}}</strong></h2>
            <h6><ion-badge [color]="movie.ratingColor" style="zoom: 0.80;">{{movie.rating}}</ion-badge> <span> {{movie.year}} {{movie.quality}} </span></h6>
            <p>{{movie.description}}</p>
          </ion-label>
      </ion-item >
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
